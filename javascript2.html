<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var PremHandler =() =>{
            document.getElementById('myParagraph').innerHTML = "Hello Prem";

        }
        var KishuHandler =() =>{
            document.getElementById('myParagraph').innerHTML = "Hello Kishu Raj";

        }
    </script>
</head>
<body>
    <p>
        <p id="myParagraph">Hello Madhav Raj Singh</p>
        <button type="button" onclick='PremHandler()'>Prem</button>
        <button type="button" onclick='KishuHandler()'>Kishu</button>
</body>
</html>
