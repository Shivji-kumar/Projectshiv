<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var colorHandler= ()=>{
            document.getElementById('myParagraph').style.color="red";
            document.getElementById('myParagraph').style.border="1px solid black";
            document.getElementById('myParagraph').style.background="pink";

        }
    </script>
</head>
<body>
    <p>
        <p id="myParagraph">Hello Kishu Raj Singh</p>
        <button type="button" onclick='colorHandler()'>Change color Red</button>
</body>
</html>
