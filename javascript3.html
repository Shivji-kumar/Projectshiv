<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var summation =() =>{
            var num1=parseInt(document.getElementById('firstNumber').value);
            var num2=parseInt(document.getElementById('secondNumber').value);
            var total= num1+num2;
            document.getElementById('myParagraph').innerHTML =total;

        }
    </script>
</head>
<body>
    <p>
        Please Enter First No<input id='firstNumber' type="text">
        Please Enter Second No<input id='secondNumber' type="text">
        <br><label for="myParagraph">Total=<span id="myParagraph"></span></label>
        <br>
        <button type="button" onclick='summation()'>Total</button>
    
</body>
</html>
